<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <!-- Container do formulário de busca de livros -->
    <div class="div_container">
        <!-- Título da busca de livros -->
        <h2>Busca de Livros</h2>
        <!-- Div que envolve o formulário da busca -->
        <div class="div_form">
            <!-- Campo do para informar o código ISBN do livro -->
            <label for="book_code">Código ISBN:</label>
            <input type="text" id="book_code" placeholder="Código do livro" required>
        </div>
        <div class="book_info">
            <p>Título:</p>
            <p id="book_title"></p>
        </div>
        <div class="book_info">
            <p>Subtítulo:</p>
            <p id="book_subtitle"></p>
        </div>
        <div class="book_info">
            <p>Lista de Autor(es):</p>
            <p id="book_author"></p>
        </div>
        <div class="book_info">
            <p>Editora:</p>
            <p id="book_publisher"></p>
        </div>
        <div class="book_info">
            <p>Sinopse:</p>
            <p id="book_synopsis"></p>
        </div>
        <div class="book_info">
            <p>Ano de publicação:</p>
            <p id="book_year"></p>
        </div>
        <div class="book_info">
            <p>Quantidade de páginas:</p>
            <p id="book_pages"></p>
        </div>
        <div class="book_info">
            <p>Categorias:</p>
            <p id="book_subjects"></p>
        </div>
        <div class="book_info">
            <p>Imagem de capa:</p>
            <p id="book_cover"><img src="" alt="" id="book_cover"></p>
        </div>
        <!-- Botão para salvar o livro -->
        <button id="save_button" class="button">Salvar</button>
    </div>

    <!-- Div que envolve a tabela da lista de livros salvos -->
    <div class="div_table">
        <!-- Título da lista de livros salvos -->
        <h2>Lista de Livros</h2>
        <!-- Tabela que vai exibir os livros já salvos -->
        <table id="book_table">
            <tr>
                <th>Título</th>
                <th>Subtítulo</th>
                <th>Lista de autores</th>
                <th>Editora</th>
                <th>Sinopse</th>
                <th>Ano de publicação</th>
                <th>Quantidade de páginas</th>
                <th>Categorias</th>
                <th>Imagem de capa</th>
            </tr>
        </table>
    </div>
</body>

</html>
