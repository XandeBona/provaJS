<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <!-- Container do formulário de busca de livros -->
    <div class="div_container">
        <!-- Título da busca de livros -->
        <h2>Busca de Livros</h2>
        <!-- Div que envolve o formulário da busca -->
        <div class="div_form">
            <!-- Campo do para informar o código ISBN do livro -->
            <label for="book_code">Código ISBN:</label>
            <input type="text" id="book_code" placeholder="Código do livro" required>
        </div>
        <!-- Campo para o título do livro -->
        <div class="book_info">
            <h4>Título:</h4>
            <p id="book_title"></p>
        </div>
        <!-- Campo para o subtítulo do livro -->
        <div class="book_info">
            <h4>Subtítulo:</h4>
            <p id="book_subtitle"></p>
        </div>
        <!-- Campo para o autor do livro -->
        <div class="book_info">
            <h4>Lista de Autor(es):</h4>
            <p id="book_author"></p>
        </div>
        <!-- Campo para a editora do livro -->
        <div class="book_info">
            <h4>Editora:</h4>
            <p id="book_publisher"></p>
        </div>
        <!-- Campo para a sinopse do livro -->
        <div class="book_info">
            <h4>Sinopse:</h4>
            <p id="book_synopsis"></p>
        </div>
        <!-- Campo para o ano de publicação do livro -->
        <div class="book_info">
            <h4>Ano de publicação:</h4>
            <p id="book_year"></p>
        </div>
        <!-- Campo para a quantidade de páginas do livro -->
        <div class="book_info">
            <h4>Quantidade de páginas:</h4>
            <p id="book_pages"></p>
        </div>
        <!-- Campo para a categoria do livro -->
        <div class="book_info">
            <h4>Categorias:</h4>
            <p id="book_subjects"></p>
        </div>
        <!-- Campo para a imagem de capa do livro -->
        <div class="book_info">
            <h4>Imagem de capa:</h4>
            <img src="json.cover_url" alt="" id="book_cover">
        </div>
        <!-- Botão para salvar a busca do livro -->
        <button id="save_button" class="button">Salvar</button>
    </div>
    <!-- Div que envolve a tabela da lista de livros salvos -->
    <div class="div_table">
        <!-- Título da lista de livros salvos -->
        <h2>Lista de Livros</h2>
        <!-- Tabela que vai exibir os livros já salvos -->
        <table id="book_table">
            <tr>
                <th>Código ISBN</th>
                <th>Título</th>
                <th>Subtítulo</th>
                <th>Lista de autores</th>
                <th>Editora</th>
                <th>Sinopse</th>
                <th>Ano de publicação</th>
                <th>Quantidade de páginas</th>
                <th>Categorias</th>
                <th>Imagem de capa</th>
            </tr>
        </table>
    </div>
</body>

</html>
